        						<h4 class="title">All Tasks Details
        							<span style="float:right;">
        								<div class="form-inline">
        									<label for="selectPro">Select Project:</label>
        									<select class="form-control" id="selectPro" onchange="DisplayTable()">
        									</select>
        								</div>
        							</span>
        						</h4>
        					</div>
                          	<div class="content table-responsive table-full-width">
                                      <table class="table table-hover table-striped">
        						<!-- task Id , name , descp, type, status, pro name, assignedTo, estd hrs, worked hrs, Remaining hrs, posted date, clossed date -->

        	                                    <th>Type</th>
        	                                    <th>Status</th>
        	                                    <th>Assigned To</th>
        	                                    <th>Remaining Hours</th>
        	                                    <th>Starting Date</th>
                                          </thead>
                                          <tbody id="tasksTable">
                                          </tbody>
                                      </table>

        					<!-- TrModal Modal -->
        					<div id="trModal" class="modal fade" role="dialog">

        							<div class="modal-content">
        								<div class="modal-header">

        									<h4 class="modal-title">Task Details</h4>
        								</div>
        								<div class="modal-body" id="taskDetails">
        								</div>
        								<div class="modal-footer">

        									<button type="button" class="btn btn-md" data-dismiss="modal"><i class="pe-7s-close"></i>Close</button>
        								</div>
        							</div>
        						</div>

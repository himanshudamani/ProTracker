<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ProTracker | Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/index.css">
  </head>
  <body>
    <div class="login-logo">
      <b>Pro</b>Tracker
    </div>
    <div class="container login-container">
                <div class="row">
                    <div class="col-md-6 login-form-1">
                        <h3>Login for Manager</h3>
                        <form action="manager.html" name="mangform" onsubmit = "return(mangvalidate());">
                            <div class="form-group">
                                <input type="text" class="form-control" name="email" placeholder="Your Email *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Your Password *" value="" />
                            </div>

                            <div class="form-group">
                                <input type="submit" class="btnSubmit" value="Login" />
                            </div>
                            <!-- <div class="form-group">
                                <a href="#" class="ForgetPwd">Forget Password?</a>
                            </div> -->
                        </form>
                    </div>
                    <div class="col-md-6 login-form-2">
                        <h3>Login for Employee</h3>
                        <form action="employee.html" name="empform"onsubmit = "return(empvalidate());">
                            <div class="form-group">
                                <input type="text" class="form-control" name="email" placeholder="Your Email *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Your Password *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btnSubmit" value="Login" />
                            </div>
                            <!-- <div class="form-group">

                                <a href="#" class="ForgetPwd" value="Login">Forget Password?</a>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
            <script src="/assets/js/index.js">

            </script>
            <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/6.0.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#reserved-urls -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
  </body>
</html>
